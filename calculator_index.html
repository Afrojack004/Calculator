<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Gajraj+One&family=Oswald:wght@500&family=Press+Start+2P&family=Raleway:wght@500&family=Rubik+Iso&family=Tilt+Prism&family=Tilt+Warp&display=swap" rel="stylesheet">
<link rel="icon" type="text/css" href="file:///Users/anuraghansda/Downloads/illustration-calculator-machine/5566.jpg">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<title>Bill Calculator</title>
</head>
<body>

	

<main id="container">
	<h1>Quick Tip</h1>

	<section>
		<div>
			<label for="yourBill"> Bill</label>
			<input type="number" placeholder="Your Bill" id="yourBill" name="Bill" >
		</div>

		<div>
			<div class="space-between">
				<label for="">Select tip</label>
				<span id="tipPercent"></span>
			</div>
			<input type="range" value="0" id="tipInput" class="range" name="">
		</div>
		<div class="space-between">
			<span>Tip</span>
			<span id="tipValue"></span>
		</div>
		<hr>
		<div class="space-between total">
			<span>Total</span>
			<span id="totalWithTip"></span>
		</div>
	</section>

	<section>
		<div>
			<div>
				<label>Split</label>
				<span id="splitValue"></span>
			</div>
			<input type="range" min="1" max="10" value="1" id="splitInput" class="range" name="">
		</div>
		<div class="space-between">
			<span>Bill each</span>
			<span id="billEach"></span>
		</div>
		<div class="space-between">
			<span>Tip each</span>
			<span id="tipEach"></span>
		</div>
	</section>
</main>
<script type="text/javascript">

	function formatMoney(value) {
      console.log(value);

		value = Math.ceil(value * 100) / 100;
		console.log(value);

    value = value.toFixed(2);
    return "â‚¹" + value;
	}

	function formatSplit(value) {
		if(value === 1) return value + "person"
			return value + "people";
	}

	function update() {
		let bill = Number(document.getElementById("yourBill").value);
		let tipPercent = document.getElementById('tipInput').value;
		let split = document.getElementById('splitInput').value;
		
		let tipValue = bill * tipPercent/100;
		let tipEach = tipValue / split;
		let newBillEach = (bill + tipValue) / split;

		document.getElementById("tipPercent").innerHTML = tipPercent + "%";
		document.getElementById("tipValue").innerHTML = formatMoney(tipValue);
		document.getElementById("totalWithTip").innerHTML = formatMoney(bill+tipValue);
		document.getElementById("splitValue").innerHTML = formatSplit(split);
		document.getElementById("billEach").innerHTML = formatMoney(newBillEach);
		document.getElementById("tipEach").innerHTML = formatMoney(tipEach);


		console.log(newBillEach);

	}

	let container = document.getElementById("container");
	container.addEventListener('input', update);
</script>
</body>
</html>
